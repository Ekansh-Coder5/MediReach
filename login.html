<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediReach - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="navbar.css" />
</head>
<body class="login-body">
  <header class="navbar">
    <div class="navbar-logo">MediReach</div>
    <nav class="navbar-links">
      <a href="symptoms.html">Home</a>
      <a href="#">About</a>
      <a href="#">Team</a>
      <a href="#" class="download-link">Download</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <div class="login-container">
    <h1 class="logo">Medi<span class="highlight">Reach</span></h1>
    <p class="subheading">Real Help. Real Doctors. Right Now.</p>

    <div class="login-card">
      <form action="symptoms.html" class="login-form">
        <label for="email">Register via Phone or Email ID</label>
        <input type="text" id="email" placeholder="Enter your Email or Phone ID" required />
        <button type="submit">Send OTP</button>
      </form>

      <div class="button-group">
        <button class="btn-secondary"><i class="fab fa-android"></i> Install on Android</button>
        <button class="btn-secondary"><i class="fab fa-apple"></i> Install on iOS</button>
      </div>
    </div>

    <p class="emergency-text">
      <a href="#">In an emergency? Click here for instant support</a>
    </p>
  </div>

</body>
</html>
