<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediReach - Let Us Know</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 14, 23, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
          }
      
          .loader-container.show {
            opacity: 1;
            visibility: visible;
          }
      
          .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #1a73e8;
            animation: spin 1s ease-in-out infinite;
          }
      
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, #0a2a5e 0%, transparent 60%);
            z-index: -1;
        }


        body {
            background-image: url(background-img.png);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background effect */


        /* Curved line effect */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a.signup {
            color: #0066ff;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            text-align: center;
        }

        .page-title {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blue-text {
            color: #0066ff;
        }

        .tagline {
            font-size: 18px;
            margin-bottom: 50px;
        }

        /* Form styles */
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            border-radius: 15px;
border: 1px solid #4B4B4B;
background: linear-gradient(332deg, rgba(22, 96, 255, 0.70) -39.1%, #000 44.98%);
            color: white;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .date-inputs {
            display: flex;
            gap: 10px;
        }

        .date-input {
            flex: 1;
            padding: 12px 0px;
            border-radius: 5px;
            border: none;
            border-radius: 15px;
border: 1px solid #4B4B4B;
background: linear-gradient(332deg, rgba(22, 96, 255, 0.70) -39.1%, #000 44.98%);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            border-radius: 15px;
border: 1px solid #4B4B4B;
background: linear-gradient(332deg, rgba(22, 96, 255, 0.70) -39.1%, #000 44.98%);
            color: white;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px 50px;
            font-size: 22px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background-color: #0055dd;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
      </div>
    <div class="curved-line"></div>
    <div class="container">
        <nav>
            <div class="logo">MediReach</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="team.html">Team</a>
                <a href="reviews.html">Reviews</a>
                <a href="signup.html" class="signup">SignUp</a>
            </div>
        </nav>

        <div class="main-content">
            <h1 class="page-title">Let us <span class="blue-text">know!</span></h1>
            <p class="tagline">Real Help. Real Doctors. Right Now.</p>

            <div class="form-container">
                <form action="doctors.html">
                    <div class="form-group">
                        <label class="form-label">Name of the patient</label>
                        <input type="text" class="form-input" placeholder="Type Here...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth of the patient</label>
                        <div class="date-inputs">
                            <input type="text" class="date-input" placeholder="Date">
                            <input type="text" class="date-input" placeholder="Month">
                            <input type="text" class="date-input" placeholder="Year">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">What Symptoms are you experiencing?</label>
                        <textarea class="textarea" placeholder="Type Here..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="load.js"></script>
</html>
